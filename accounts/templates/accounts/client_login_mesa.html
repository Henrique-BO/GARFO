{% extends 'base2.html' %}
{% load static %}

{% block title %}
Entrar
{% endblock title %}

{% block content %}
<header> 
    <a id="return-button" href="{% url 'pedidos:index' %}"><img src="{% static 'arrow_back.svg' %}"></a> 
    <div id="img-container-2"><img src="{% static 'logo.jpg' %}"></div> 
    <a id="exit-button" href="{% url 'logout' %}"><img src="{% static 'exit.svg' %}"></a> 
</header>
<main id="container-central">
    <h1>SELECIONE SUA MESA</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Escolher</button>
    </form>
</main>
{% endblock %}
